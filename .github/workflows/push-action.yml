name: Push action
run-name: Testing ${{ github.actor }} push
on: [push, workflow_call]
jobs:
  Testing-Commit-Message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Commit lint
        uses: wagoid/commitlint-github-action@v5
